<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="125" height="48" viewBox="0 0 125 48">
  <defs>
    <style>
      .cls-1 {
        fill: #999;
        filter: url(#filter);
      }
    </style>
    <filter id="filter" x="0" y="0" width="125" height="48" filterUnits="userSpaceOnUse">
      <feOffset result="offset" dx="0.5" dy="0.866" in="SourceAlpha"/>
      <feGaussianBlur result="blur" stdDeviation="1"/>
      <feFlood result="flood" flood-color="#114180" flood-opacity="0.3"/>
      <feComposite result="composite" operator="in" in2="blur"/>
      <feBlend result="blend" in="SourceGraphic"/>
    </filter>
  </defs>
  <rect id="btn_off.svg" class="cls-1" width="122" height="45" rx="3" ry="3"/>
</svg>
